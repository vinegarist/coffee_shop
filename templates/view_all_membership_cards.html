<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有会员卡</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #main-header {
            background-color: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d42a 3px solid;
        }
        #main-header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        #main {
            padding: 20px;
            margin-top: 30px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-details {
            list-style: none;
            padding: 0;
        }
        .card-details li {
            padding: 10px;
            border-bottom: 1px #ccc solid;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <h1>所有会员卡</h1>
        <nav>
            <ul>
                <li><a href="/owner_dashboard">返回仪表板</a></li>
                <li><a href="/logout">登出</a></li>
            </ul>
        </nav>
    </header>
    <div id="main" class="container">
        {% if cards %}
            <ul class="card-details">
                {% for card in cards %}
                    <li>卡号: {{ card.card_number }}, 用户ID: {{ card.user_id }}, 到期日期: {{ card.expiration_date }}, 会员等级: {{ card.membership_level }}, 积分: {{ card.points }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>没有会员卡。</p>
        {% endif %}
    </div>
</body>
</html>
